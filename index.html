<DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>calender</title>
        <!---include calender.css--->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="RenderDate()">
        <div class="wrapper">
            <div class="calender">
                <div class="month">
                    
                        <div class="prev" onclick="moveDate('prev')">
                            <span>&#10094</span>
                        </div>
                        <div>
                            <h2 id="month">June</h2>
                            <p id="date_str"></p>
                        </div>
                        <div class="next" onclick="moveDate('next')">
                            <span>&#10095</span>
                        </div>
                </div>
                <div class="week">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    
                </div>
            </div>
        </div>
       <script type="text/javascript" src="js/calendar.js"></script>
    </body>
    </html>
